<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <header>
        <h1>Galeria obrazów</h1>
    </header>
    <main>
        <div id="lewy">
            <img src="zdjecie.jpg" alt="zdjęcie dnia">
            <h3>Zdjęcia opublikowali</h3>
            <table>
                <tr>
                    <td>Anna Porada</td>
                    <td>10 zdjęć</td>
                </tr>
                <tr>
                    <td>Krzysztof Wasilewski</td>
                    <td>12 zdjęć</td>
                </tr>
                <tr>
                    <td>Monika Kowalewska</td>
                    <td>4 zdjęcia</td>
                </tr>
            </table>
        </div>
        <div id="prawy">
            <button onclick="prev()">Prev</button>
            <img src="1.jpg" alt="galeria">
            <button onclick="next()">Next</button>
            <hr>
            <img src="1.jpg" onclick="min(1)">
            <img src="2.jpg" onclick="min(2)">
            <img src="3.jpg" onclick="min(3)">
            <img src="4.jpg" onclick="min(4)">
            <img src="5.jpg" onclick="min(5)">
        </div>
    </main>
    <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał: PESEL</p>
    </footer>
</body>

</html>
